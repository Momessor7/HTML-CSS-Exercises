<!--Desenvolva uma página HTML, com conteúdo definido a seu critério, que apresente título formatado com a etiqueta <h1>, dois subtítulos formatados com a etiqueta <h2>.
O texto relacionado ao primeiro subtítulo deve ser apresentado na cor azul, fonte tamanho 12 px e alinhado à direita. O texto relacionado ao segundo subtítulo deve estar alinhado à esquerda.
Utilize CSS interno para realizar as formatações solicitadas-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 7</title>
    <link rel="stylesheet" href="7.css" />
  </head>

  <body>
    <h1 id="titulo1">Título 1</h1>
    <!--<img src="Goku.webp" alt="foto do Goku" />para colocar a img no centro tem que criar uma divisão para a imagem e então fazer um class container dentro do div-->
    <div class="container">
      <img src="Goku.webp" alt="foto do Goku" />
    </div>

    <h2 id="subtitulo1">Subtítulo 1</h2>
    <p class="texto1">Olá, eu sou o Goku!!!</p>

    <h2 id="subtitulo2">Subtítulo 2</h2>
    <p class="texto2">Olá, eu sou o Goku!!!</p>
  </body>
</html>
